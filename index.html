					<rect id="p2" x="494"  y="100" width="8px" height="56px" fill="blue"/>

					<line id="centreLine" x1="256" y1="0" x2="256" y2="256" stroke-dasharray="5" stroke="green" stroke-width="2"/>

        </svg>
